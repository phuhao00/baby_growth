<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小朋友健康成长指南</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen">
    <!-- 导航栏 -->
    <div class="navbar bg-white shadow-lg sticky top-0 z-50">
        <div class="navbar-start">
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16"></path>
                    </svg>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                    <li><a href="#home">首页</a></li>
                    <li><a href="#age-guide">年龄指南</a></li>
                    <li><a href="#interactive">互动功能</a></li>
                </ul>
            </div>
            <a class="btn btn-ghost text-xl font-bold text-primary">🌟 成长小助手</a>
        </div>
        <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
                <li><a href="#home" class="btn btn-ghost">首页</a></li>
                <li><a href="#age-guide" class="btn btn-ghost">年龄指南</a></li>
                <li><a href="#interactive" class="btn btn-ghost">互动功能</a></li>
            </ul>
        </div>
        <div class="navbar-end">
            <button id="theme-toggle" class="btn btn-ghost btn-circle">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- 主要内容 -->
    <main class="container mx-auto px-4 py-8">
        <!-- 欢迎区域 -->
        <section id="home" class="hero min-h-96 bg-gradient-to-r from-pink-100 to-blue-100 rounded-3xl mb-12">
            <div class="hero-content text-center">
                <div class="max-w-md">
                    <div class="text-6xl mb-4 animate-bounce">🌈</div>
                    <h1 class="text-5xl font-bold text-primary mb-6">小朋友健康成长指南</h1>
                    <p class="text-lg text-gray-600 mb-8">陪伴每个孩子健康快乐地成长，提供科学专业的发展指导</p>
                    <button class="btn btn-primary btn-lg rounded-full" onclick="document.getElementById('age-guide').scrollIntoView({behavior: 'smooth'})">
                        开始探索 🚀
                    </button>
                </div>
            </div>
        </section>

        <!-- 年龄段快速入口 -->
        <section id="age-guide" class="mb-12">
            <h2 class="text-3xl font-bold text-center mb-8 text-primary">选择年龄段</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="card bg-white shadow-xl hover:shadow-2xl transition-all duration-300 cursor-pointer age-card" data-age="0-1">
                    <div class="card-body text-center">
                        <div class="text-4xl mb-4">👶</div>
                        <h3 class="card-title justify-center text-pink-600">0-1岁</h3>
                        <p class="text-gray-600">婴儿期发展</p>
                    </div>
                </div>
                <div class="card bg-white shadow-xl hover:shadow-2xl transition-all duration-300 cursor-pointer age-card" data-age="1-3">
                    <div class="card-body text-center">
                        <div class="text-4xl mb-4">🧒</div>
                        <h3 class="card-title justify-center text-blue-600">1-3岁</h3>
                        <p class="text-gray-600">幼儿期发展</p>
                    </div>
                </div>
                <div class="card bg-white shadow-xl hover:shadow-2xl transition-all duration-300 cursor-pointer age-card" data-age="3-6">
                    <div class="card-body text-center">
                        <div class="text-4xl mb-4">👦</div>
                        <h3 class="card-title justify-center text-green-600">3-6岁</h3>
                        <p class="text-gray-600">学龄前发展</p>
                    </div>
                </div>
                <div class="card bg-white shadow-xl hover:shadow-2xl transition-all duration-300 cursor-pointer age-card" data-age="6-12">
                    <div class="card-body text-center">
                        <div class="text-4xl mb-4">👧</div>
                        <h3 class="card-title justify-center text-purple-600">6-12岁</h3>
                        <p class="text-gray-600">学龄期发展</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 详细指南内容 -->
        <section id="guide-content" class="mb-12 hidden">
            <div class="card bg-white shadow-xl">
                <div class="card-body">
                    <div class="flex justify-between items-center mb-6">
                        <h2 id="guide-title" class="text-2xl font-bold text-primary"></h2>
                        <button id="close-guide" class="btn btn-ghost btn-circle">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="tabs tabs-boxed mb-6">
                        <a class="tab tab-active" data-tab="physical">身体发展</a>
                        <a class="tab" data-tab="mental">心理发展</a>
                        <a class="tab" data-tab="nutrition">营养指导</a>
                        <a class="tab" data-tab="activities">推荐活动</a>
                    </div>

                    <div id="tab-content" class="min-h-64">
                        <!-- 动态内容将在这里显示 -->
                    </div>
                </div>
            </div>
        </section>

        <!-- 互动功能区域 -->
        <section id="interactive" class="mb-12">
            <h2 class="text-3xl font-bold text-center mb-8 text-primary">互动功能</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="card bg-white shadow-xl">
                    <div class="card-body text-center">
                        <div class="text-4xl mb-4">📏</div>
                        <h3 class="card-title justify-center text-orange-600">成长里程碑</h3>
                        <p class="text-gray-600 mb-4">检查孩子的发展里程碑</p>
                        <button class="btn btn-primary" onclick="openMilestoneChecker()">开始检查</button>
                    </div>
                </div>
                <div class="card bg-white shadow-xl">
                    <div class="card-body text-center">
                        <div class="text-4xl mb-4">🍎</div>
                        <h3 class="card-title justify-center text-red-600">营养计算器</h3>
                        <p class="text-gray-600 mb-4">计算每日营养需求</p>
                        <button class="btn btn-primary" onclick="openNutritionCalculator()">开始计算</button>
                    </div>
                </div>
                <div class="card bg-white shadow-xl">
                    <div class="card-body text-center">
                        <div class="text-4xl mb-4">🎯</div>
                        <h3 class="card-title justify-center text-indigo-600">活动推荐</h3>
                        <p class="text-gray-600 mb-4">获取适合的活动建议</p>
                        <button class="btn btn-primary" onclick="openActivityRecommender()">获取推荐</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 模态框 -->
    <dialog id="interactive-modal" class="modal">
        <div class="modal-box w-11/12 max-w-2xl">
            <h3 id="modal-title" class="font-bold text-lg mb-4"></h3>
            <div id="modal-content"></div>
            <div class="modal-action">
                <form method="dialog">
                    <button class="btn">关闭</button>
                </form>
            </div>
        </div>
    </dialog>

    <!-- 页脚 -->
    <footer class="footer footer-center p-10 bg-white text-base-content">
        <div>
            <div class="text-2xl mb-4">🌟</div>
            <p class="font-bold text-primary">小朋友健康成长指南</p>
            <p class="text-gray-600">陪伴每个孩子健康快乐地成长</p>
        </div>
    </footer>

    <script type="module" src="js/script.js"></script>
</body>
</html>
